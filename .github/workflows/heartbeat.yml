name: Jaga Jantung Supabase

on:
  schedule:
    # Jalan setiap 3 hari sekali jam 00:00 UTC
    - cron: '0 0 */3 * *'
  # Biar bisa dijalankan manual juga kalau mau tes
  workflow_dispatch:

jobs:
  ping_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Colek Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python keep_alive.py
